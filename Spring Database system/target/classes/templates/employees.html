<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<h1>Add employee</h1>
<form action="/employees/add" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" class="form-control" name="a" required>
  <label for="age">Age:</label>
  <input type="number" id="age" name="b" required>
  <label for="position">Position:</label>
  <input type="text" id="position" name="c" pattern="[A-Za-z\s]+" title="Please enter text only" required>
  <button type="submit">Add employee</button>
</form>

<div th:if="${not #lists.isEmpty(employees)}">
<h1>Employee list</h1>
<table border="1">
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Position</th>
    <th>Action</th>
  </tr>
  <tr th:each="employee, index : ${employees}">
    <td th:text="${employee.name}"></td>
    <td th:text="${employee.age}"></td>
    <td th:text="${employee.position}"></td>
    <td>
      <form th:action="@{'/employees/remove/' + ${index.index}}" method="post">
        <button type="submit">Remove</button>
      </form>
    </td>
  </tr>
</table>
</div>

<div th:if="${not #lists.isEmpty(results)}">
<h1> List by positions </h1>
<table border="1">
  <tr>
    <th>Position</th>
    <th>Count of employees</th>
    <th>Average Age</th>
  </tr>
  <tr th:each="temp : ${results}">
    <td th:text="${temp.split(';')[0].substring(10)}"></td>
    <td th:text="${temp.split(';')[1].substring(7)}"></td>
    <td th:text="${temp.split(';')[2].substring(14)}"></td>
  </tr>
</table>
</div>

<div th:if="${not #lists.isEmpty(results)}">
<h1> List by age </h1>
<table border="1">
  <tr>
    <th>Age</th>
    <th>Count of employees</th>
  </tr>
  <tr th:each="tem : ${countbyage}">
    <td th:text="${tem.split(';')[0].substring(5)}"></td>
    <td th:text="${tem.split(';')[1].substring(21)}"></td>
  </tr>
</table>
</div>

</body>
</html>
